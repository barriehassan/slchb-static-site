<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SLCHB Sierra Leone Creators Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');
        
        * {
            font-family: 'Inter', sans-serif;
        }
        
        .gradient-text {
            background: linear-gradient(135deg, #1e40af 0%, #065f46 50%, #dc2626 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .login-bg {
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.5)), url('https://images.pexels.com/photos/5060979/pexels-photo-5060979.jpeg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
        
        .sierra-leone-flag {
            display: inline-block;
            width: 30px;
            height: 20px;
            border-radius: 3px;
            background: linear-gradient(to bottom, #1e40af 33.33%, #ffffff 33.33%, #ffffff 66.66%, #065f46 66.66%);
            border: 1px solid rgba(255,255,255,0.3);
            margin-right: 8px;
        }
        
        .form-input {
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }
        
        .form-input:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
        
        .btn-hover {
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .btn-hover::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }
        
        .btn-hover:hover::before {
            left: 100%;
        }
        
        .btn-hover:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
        }
        
        .glass-effect {
            backdrop-filter: blur(15px);
            background: rgba(17, 24, 39, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .animate-fade-in {
            animation: fadeInUp 0.8s ease-out;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body class="bg-gray-900 text-white min-h-screen login-bg">
    <!-- Navigation -->
    <nav class="fixed top-0 left-0 right-0 z-50 glass-effect border-b border-gray-800">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center">
                    <a href="/index.html" class="flex-shrink-0 flex items-center transition-all duration-300 hover:scale-105">
                        <div class="sierra-leone-flag"></div>
                        <i data-lucide="shield-check" class="w-8 h-8 text-blue-400 mr-2"></i>
                        <div class="flex flex-col">
                            <span class="text-xl font-bold gradient-text">SLCHB</span>
                            <span class="text-xs text-gray-400">Sierra Leone Creators Hub</span>
                        </div>
                    </a>
                </div>
                
                <div class="flex items-center space-x-4">
                    <a href="/register.html" class="text-gray-300 hover:text-blue-400 px-3 py-2 rounded-md text-sm font-medium transition-colors">
                        Register
                    </a>
                    <a href="/index.html" class="bg-gray-800 hover:bg-gray-700 text-white px-4 py-2 rounded-lg text-sm font-medium transition-colors">
                        Back to Home
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Login Form -->
    <div class="min-h-screen flex items-center justify-center py-24 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-8">
            <div class="glass-effect rounded-2xl p-8 animate-fade-in">
                <!-- Header -->
                <div class="text-center mb-8">
                    <div class="sierra-leone-flag mx-auto mb-4"></div>
                    <h2 class="text-3xl font-bold gradient-text mb-2">Welcome Back</h2>
                    <p class="text-gray-400">Sign in to your SLCHB account</p>
                </div>

                <!-- Social Login -->
                <div class="space-y-3 mb-6">
                    <button class="btn-hover w-full flex items-center justify-center px-4 py-3 border border-gray-600 rounded-lg text-white bg-gray-800 hover:bg-gray-700">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" alt="Google" class="w-5 h-5 mr-3">
                        Continue with Google
                    </button>
                    <button class="btn-hover w-full flex items-center justify-center px-4 py-3 border border-gray-600 rounded-lg text-white bg-gray-800 hover:bg-gray-700">
                        <i data-lucide="facebook" class="w-5 h-5 mr-3 text-blue-500"></i>
                        Continue with Facebook
                    </button>
                </div>

                <!-- Divider -->
                <div class="relative mb-6">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-gray-600"></div>
                    </div>
                    <div class="relative flex justify-center text-sm">
                        <span class="px-2 bg-gray-800 text-gray-400">Or continue with email</span>
                    </div>
                </div>

                <!-- Login Form -->
                <form class="space-y-6" onsubmit="handleLogin(event)">
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-300 mb-2">
                            Email address
                        </label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i data-lucide="mail" class="w-5 h-5 text-gray-400"></i>
                            </div>
                            <input 
                                id="email" 
                                name="email" 
                                type="email" 
                                required
                                class="form-input appearance-none relative block w-full pl-10 pr-3 py-3 border border-gray-600 placeholder-gray-400 text-white rounded-lg bg-gray-700 focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10"
                                placeholder="Enter your email"
                            />
                        </div>
                    </div>
                    
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-300 mb-2">
                            Password
                        </label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i data-lucide="lock" class="w-5 h-5 text-gray-400"></i>
                            </div>
                            <input 
                                id="password" 
                                name="password" 
                                type="password" 
                                required
                                class="form-input appearance-none relative block w-full pl-10 pr-10 py-3 border border-gray-600 placeholder-gray-400 text-white rounded-lg bg-gray-700 focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10"
                                placeholder="Enter your password"
                            />
                            <div class="absolute inset-y-0 right-0 pr-3 flex items-center">
                                <button type="button" onclick="togglePassword()" class="text-gray-400 hover:text-white">
                                    <i data-lucide="eye" id="password-toggle" class="w-5 h-5"></i>
                                </button>
                            </div>
                        </div>
                    </div>

                    <div class="flex items-center justify-between">
                        <div class="flex items-center">
                            <input 
                                id="remember-me" 
                                name="remember-me" 
                                type="checkbox" 
                                class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-600 rounded bg-gray-700"
                            />
                            <label for="remember-me" class="ml-2 block text-sm text-gray-300">
                                Remember me
                            </label>
                        </div>

                        <div class="text-sm">
                            <a href="#" class="font-medium text-blue-400 hover:text-blue-300 transition-colors">
                                Forgot your password?
                            </a>
                        </div>
                    </div>

                    <div>
                        <button 
                            type="submit"
                            class="btn-hover group relative w-full flex justify-center py-3 px-4 border border-transparent text-white bg-gradient-to-r from-blue-600 to-green-600 hover:from-blue-700 hover:to-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 rounded-lg font-medium"
                        >
                            <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                                <i data-lucide="log-in" class="w-5 h-5 text-white"></i>
                            </span>
                            Sign in to SLCHB
                        </button>
                    </div>

                    <div class="text-center">
                        <p class="text-gray-400">
                            Don't have an account? 
                            <a href="/register.html" class="font-medium text-blue-400 hover:text-blue-300 transition-colors">
                                Register here
                            </a>
                        </p>
                    </div>
                </form>
            </div>

            <!-- Features -->
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mt-8">
                <div class="glass-effect rounded-lg p-4 text-center">
                    <i data-lucide="shield-check" class="w-8 h-8 text-blue-400 mx-auto mb-2"></i>
                    <div class="text-sm text-gray-300">Secure Login</div>
                </div>
                <div class="glass-effect rounded-lg p-4 text-center">
                    <i data-lucide="users" class="w-8 h-8 text-green-400 mx-auto mb-2"></i>
                    <div class="text-sm text-gray-300">Local Community</div>
                </div>
                <div class="glass-effect rounded-lg p-4 text-center">
                    <i data-lucide="zap" class="w-8 h-8 text-yellow-400 mx-auto mb-2"></i>
                    <div class="text-sm text-gray-300">Fast & Easy</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Initialize Lucide icons
        lucide.createIcons();
        
        // Toggle password visibility
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.getElementById('password-toggle');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.setAttribute('data-lucide', 'eye-off');
            } else {
                passwordInput.type = 'password';
                toggleIcon.setAttribute('data-lucide', 'eye');
            }
            lucide.createIcons();
        }
        
        // Handle login form submission
        function handleLogin(event) {
            event.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Show loading state
            const submitBtn = event.target.querySelector('button[type="submit"]');
            const originalText = submitBtn.innerHTML;
            submitBtn.innerHTML = '<i data-lucide="loader" class="w-5 h-5 animate-spin mr-2"></i> Signing in...';
            submitBtn.disabled = true;
            
            // Simulate login process
            setTimeout(() => {
                alert('Login successful! Redirecting to dashboard...');
                window.location.href = '/creator-dashboard.html';
            }, 2000);
        }
        
        // Add input animations
        document.querySelectorAll('.form-input').forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.classList.add('scale-105');
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.classList.remove('scale-105');
            });
        });
    </script>
</body>
</html>
